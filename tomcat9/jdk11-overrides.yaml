schema_version: 1

name: "jboss-webserver-5/jws57-openjdk11-rhel8-openshift"
description: "Red Hat JBoss Web Server 5.7 - Tomcat 9 OpenShift container image with OpenJDK11 on UBI8"
version: "5.7.1"
from: "jboss-webserver-5/webserver57-openjdk11-tomcat9-rhel8:5.7.1"
labels:
    - name: "com.redhat.component"
      value: "jboss-webserver-57-openjdk11-rhel8-openshift-container"
    - name: "io.k8s.description"
      value: "Platform for building and running web applications on JBoss Web Server 5.7 with OpenJDK11 - Tomcat v9"
    - name: "io.k8s.display-name"
      value: "JBoss Web Server 5.7 OpenJDK11"
modules:
      repositories:
          - name: cct_module
            git:
                  url: https://github.com/jboss-openshift/cct_module.git
                  ref: 0.39.0
          - name: jboss-eap-modules
            git:
                  url: https://github.com/jboss-container-images/jboss-eap-modules.git
                  ref: master
          - name: jboss-jws-modules
            git:
                  url: https://github.com/web-servers/jboss-jws-container-images-modules
                  ref: main
          - path: custom-modules
      install:
          - name: jboss.container.maven.35.bash
            version: "3.5"
          - name: jboss.container.java.rm-openjdk
          - name: dynamic-resources
          - name: s2i-common
          - name: os-jws-s2i
            version: "3.0"
          - name: jws8-conffiles
            version: "1.0"
          - name: rm-manager
            version: "1.0"
          - name: os-jws-deployments
            version: "3.0"
          - name: os-jws-hello
            version: "3.0"
          - name: jboss.container.jolokia.bash
          - name: os-jws-jolokia
            version: "3.0"
          - name: jws5-logging
            version: "1.0"
          - name: jboss.container.java.jvm.bash
          - name: os-jws-launch
            version: "3.0"
          - name: os-jws-https
            version: "3.0"
          - name: os-jws-rm-root
            version: "3.0"
          - name: os-jws-rm-defaults
            version: "3.0"
          - name: os-jws-chmod
            version: "3.0"
          - name: openshift-passwd
          - name: jboss.container.util.logging.bash
          - name: os-eap-python
            version: "3.6"
packages:
      content_sets_file: content_sets_rhel8_jdk11.yml
      install:
          - python3-pyyaml
osbs:
      repository:
            name: containers/jboss-webserver-openjdk11-tomcat9
            branch: jws-5.7-openshift-rhel-8
      configuration:
          container:
              compose:
                  pulp_repos: true
              platforms:
                  only:
                      - x86_64
                      - s390x
                      - ppc64le
